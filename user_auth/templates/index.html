{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>File Upload Widget</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <h1>File Upload Widget</h1>
    <div class="col-md-6">
	    <div class="agile-its">
	        <h2>File Upload</h2>
	        <div class="w3layouts">
	            <p>File Upload widget with multiple file selection. User can select the file and upload here.</p>
	            <div class="photos-upload-view">
	                <form id="upload" action="index.html" method="POST" enctype="multipart/form-data">
	                    <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
	                    <div class="agileinfo">
	                        <input type="submit" class="choose" value="Choose file..">
	                        <h3>OR</h3>
	                        <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
	                        <div id="filedrag">drag and drop files here</div>
	                    </div>
	                </form>
	                <div id="messages">
	                    <p>Status Messages</p>
	                </div>
	            </div>
	            <div class="clearfix"></div>
	            <script src="{% static 'js/filedrag.js' %}"></script>
	        </div>
	    </div>
    </div>
    <div class="col-md-6">
	    <div class="agile-its">
	        <h2>User List</h2>
	        <div class="w3layouts">
	        	<table>
	        	</table>
	        </div>
	    </div>
	</div>
    <div class="footer">
        <p> Â© 2016 File Upload widget. All Rights Reserved | Design by <a> Alok Agarwal</a></p>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    </div>
</body>
</html>
