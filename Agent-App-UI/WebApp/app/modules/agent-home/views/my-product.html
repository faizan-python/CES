<style>
    .chart-legend {
      list-style-type: none;
      margin-top: 5px;
      text-align: center;
    /* NOTE: Browsers automatically add 40px of padding-left to all lists, so we should offset that, otherwise the legend is off-center */
      -webkit-padding-start: 0;
    /* Webkit */
      -moz-padding-start: 0;
    /* Mozilla */
      padding-left: 0;
    /* IE (handles all cases, really, but we should also include the vendor-specific properties just to be safe) */
    }
    .chart-legend li {
      display: inline-block;
      white-space: nowrap;
      position: relative;
      margin-bottom: 4px;
      border-radius: 5px;
      padding: 2px 8px 2px 28px;
      font-size: smaller;
      cursor: default;
    }
    .chart-legend li span {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 20px;
      height: 20px;
      border-radius: 5px;
    }
  </style>
<div class="round-pan">
    <div class="scrollHeight">
        <ul>
            <li class="mouser-pointer">
                <div class="row">
                    <div class="col-md-4">
                        <p>Select Active Site: </p>
                        <select ng-model="selectedActiveSite">
                            <option ng-repeat="x in activeData" ng-click="getGraphData(x.id)" value="{{x.name}}">{{x.name}}</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <p>Select Inactive Site:</p>
                        <select ng-model="selectedInactiveSite">
                            <option ng-repeat="x in inactiveData" ng-click="getGraphData(x.id)" value="{{x.name}}">{{x.name}}</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <p>Select Proposed Site:</p>
                        <select ng-model="selectedProposedSite">
                            <option ng-repeat="x in proposedData" ng-click="getGraphData(x.id)" value="{{x.name}}">{{x.name}}</option>
                        </select>
                    </div>
                </div>

                <br/>
                <br/>
                <br/>
                <div class="row">
                <div class="col-md-8">
                    <canvas width='1200' height='300'  id="line" class="chart chart-line" chart-data="quaterWiseData"
                    chart-labels="quaterWiseLabel" chart-series="series2" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
                    </canvas>        
                </div>
                <div class="col-md-4">
                    <button ng-click="updateGraphData()">Change</button>
                    Helowww
                </div>
            </div>

                <br/>
                <br/>
                <br/>
                <div class="row">
                <div class="col-md-8">
                    <canvas width='1200' height='300'  id="line" class="chart chart-line" chart-data="minWiseData"
                    chart-labels="minWiseLabel" chart-series="series1" chart-options="options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
                    </canvas>        
                </div>
                <div class="col-md-4">
                    Helowww
                </div>
            </div>

            </li>
        </ul>
    </div>
</div>
